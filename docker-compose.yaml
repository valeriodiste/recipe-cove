version: '3'

services:

    couchdb:
        # image: "couchdb"
        build: "./couchdb"
        networks:
            - app-network
        environment:
            - COUCHDB_USER=admin
            - COUCHDB_PASSWORD=admin
        volumes:
            - "./couchdb:/opt/couchdb/data"
        ports:
            - "5984:5984"
        restart: on-failure

    webapp:
        build: "./webapp"
        ports:
            - "3000:3000"
        depends_on:
            - couchdb
        links:
            - couchdb  
        volumes:
            - ./webapp:/webapp/
        networks:
            - app-network
        restart: on-failure


volumes:
    couchdb-data:


networks:
    app-network:
        driver: bridge
        
        